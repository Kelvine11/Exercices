<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:fragment="bootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </th:block>
</head>
<body>
<div class="container">
    <h1>Furniture list</h1>
    <p th:if="${furnitures.isEmpty()}">
        No furniture
    </p>
    <table th:unless="${furnitures.isEmpty()}" class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">price</th>
            <th scope="col">stock</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${furnitures}">
            <td th:text="${f.name}"></td>
            <td th:text="${f.description}"></td>
            <td th:text="${f.price}"></td>
            <td th:text="${f.stock}"></td>
            <td>
                <a th:href="@{/exercice5/addCart/{id}(id=${f.id})}">
                    <button class="btn btn-info">Add Cart</button>
                </a><a th:href="@{/exercice5/update/{id}(id=${f.id})}">
                <button class="btn btn-info">Update</button>
            </a>
                <a th:href="@{/exercice5/delete/{id}(id=${f.id})}">
                    <button class="btn btn-info">Delete</button>
                </a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/exercice5/form}">
        <button class="btn btn-secondary">Add furniture</button>
    </a>
</div>
</body>
</html>
