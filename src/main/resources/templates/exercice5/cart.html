<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:fragment="bootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </th:block>
</head>
<body>
<div class="container">
    <h1>Cart</h1>
    <p th:if="${cartItems.isEmpty()}">
        No result
    </p>
    <table th:unless="${cartItems.isEmpty()}" class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Furniture</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${cartItems}">
            <td th:text="${c.furniture.name}"></td>
            <td th:text="${c.quantity}"></td>
            <td>
                <a th:href="@{/exercice5/cart/delete/{id}(id=${c.id})}">
                    <button class="btn btn-info">Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/exercice5/cart/deleteAll}">
        <button class="btn btn-secondary">Delete all</button>
    </a>
    <a th:href="@{/exercice5/}">
        <button class="btn btn-secondary">Furnitures</button>
    </a>
</div>
</body>
</html>
