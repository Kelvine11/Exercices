<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <span th:replace="~{exercice5/furnitures :: bootstrap}"></span>
</head>
<body>

<div class="container">
    <h1>Add furniture</h1>
    <form th:action="@{/exercice5/form}" method="post" th:object="${furniture}">
        <input th:field="*{id}" hidden>
        <div>
            <label class="form-label" for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label class="form-label" for="description">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <div>
            <label class="form-label" for="price">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>
        <div>
            <label class="form-label" for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}">
            <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>
        </div>

        <button class="btn btn-secondary">Add</button>
    </form>
    <a th:href="@{/exercice5/}">
        <button class="btn btn-secondary">Return</button>
    </a>
</div>
</body>
</html>
